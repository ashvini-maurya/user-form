 <div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>

  <div class="container">
  	<form class="form-inline">
  		<div class="form-group">
  			<input type="text" class="form-control" placeholder="Name" name="name" value="" id="name" required>
  		</div>
  		<div class="form-group">
	      	<input type="text" class="form-control" placeholder="Username" name="username" id="username">
  		</div>
  		<div class="form-group">
      		<input type="number" class="form-control" placeholder="Age" name="age" id="age" min="18">  		
  		</div>
  		<div class="form-group">
	      	<input list="cities" type="text" class="form-control" placeholder="Location" name="cities" id="location">
				<datalist id="cities">
			    	<option value="Bangalore">
			    	<option value="Mumbai">
			    	<option value="Kolkata">
			    	<option value="Delhi">
			    	<option value="Chennai">
			    	<option value="Hydrabad">
			    	<option value="Shimla">
			  	</datalist>	
  		</div>
  		<div class="form-group">
      		<input type="text" class="form-control" placeholder="Interests" name="interests" id="interests"> 
  		</div>

      	<button type="submit" class="btn btn-primary" id="register" (click)="register()">Register</button>
  	</form>
  </div>

  <br><br>

 </div>
