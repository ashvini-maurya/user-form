<table style="width:100%">
    <tr>
      <th>Name</th>
      <th>User Name</th> 
      <th>Age</th>
      <th>Location</th>
      <th>Interests</th>
    </tr>
    <!-- <tr *ngFor="let person of localStorage"> -->
    <tr *ngFor="let i of fakeObject">
      <td>{{i.name}}</td>
      <td>{{i.username}}</td>
      <td>{{i.age}}</td>
      <td>{{i.location}}</td>
      <td>{{i.interests}}</td>
     </tr>
 </table>
