<!-- <table style="width:100%"> -->
<table class="table table-striped">
	<thead>
	    <tr>
	      <th>Name</th>
	      <th>User Name</th> 
	      <th>Age</th>
	      <th>Location</th>
	      <th>Interests</th>
	    </tr>
	</thead>    
	<tbody>
	    <tr *ngFor="let i of fakeObject; let j = index">
	      <td>{{i.name}}</td>
	      <td>{{i.username}}</td>
	      <td>{{i.age}}</td>
	      <td>{{i.location}}</td>
	      <td>{{i.interests}}</td> 
	      <td><button type="button" class="btn btn-danger" (click)="deleteUser(j)">X</button></td>
	    </tr>
    </tbody>
 </table>
